# Book settings

title: Apprendre python simple
author: Brice Donald Abodo
logo: static/logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/boodscode237/apprendre_python  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main/  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  title: "Monthy Python With Brice"
  description: "Découvrez notre Jupyter Book dédié à l'apprentissage de Python pour les francophones. Trouvez des tutoriels détaillés, des scripts de code, et des ressources complémentaires alignés avec nos vidéos YouTube. Idéal pour débutants et développeurs avancés !"
  canonical_url: "https://boodscode237.github.io"  # The canonical URL of your site
  theme:
    options:
      metadata:
        author: "Monthy Python Avec Brice"
        description: "Apprenez Python grâce à des tutoriels détaillés en français. Retrouvez des scripts, des ressources et des explications claires pour débutants et experts."
        keywords: "Python, programmation, tutoriels, apprentissage, développement"
        robots: "index, follow"
  metadata:
    og:title: "Monthy Python Avec Brice"
    og:type: "website"
    og:url: "https://boodscode237.github.io"
    og:image: "https://boodscode237.github.io/_static/logo.png"  # Image d'aperçu pour les réseaux sociaux
    og:description: "Apprenez Python facilement avec des tutoriels en français, des scripts, et des ressources pour débutants et experts."
    twitter:card: "summary_large_image"
    twitter:site: "@monthybrice"
    twitter:title: "Monthy Python Avec Brice"
    twitter:description: "Apprenez Python grâce à des tutoriels détaillés, des exemples de code et des ressources pratiques, en français."
    twitter:image: "https://boodscode237.github.io/_static/logo.png"
  use_issues_button: true
  use_repository_button: true
  use_multitoc_numbering: false
  favicon: "_static/favicon.ico"

launch_buttons:
  notebook_interface: "jupyterlab"  # or "classic"
  colab_url: "https://colab.research.google.com"
  binderhub_url: "https://mybinder.org"
  thebe                  : true